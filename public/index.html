<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Stops Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Подключение внешнего файла стилей -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
      <h1 id="main-title">Bus Finder</h1>
      <button id="locationButton" class="btn btn-primary mb-3 w-100">
          <i class="bi bi-geo-alt"></i> Найти ближайшую остановку
      </button>
      <div class="mb-3 position-relative">
          <label for="regionInput" id="region-label" class="form-label">Введите название региона:</label>
          <input type="text" id="regionInput" class="form-control" autocomplete="off" placeholder="Например: Narva linn">
          <ul id="regionSuggestions" class="list-group suggestions"></ul>
      </div>
      <div class="mb-3 position-relative">
          <label for="stopInput" id="stop-label" class="form-label">Выберите или введите остановку:</label>
          <input type="text" id="stopInput" class="form-control" autocomplete="off" disabled placeholder="Введите остановку">
          <ul id="stopSuggestions" class="list-group suggestions"></ul>
      </div>
      <button id="clearButton" class="btn btn-danger mb-3 w-100">Очистить</button>
      <div id="results"></div>
      <div id="busDetails"></div>
  </div>
</body>
